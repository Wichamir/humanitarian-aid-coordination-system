<div id="report-body">
  <style>
    * {
      font-family: Arial, sans-serif;
      font-size: 3px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #report-body {
      width: 210px;
      min-height: calc(297px * 2);
      padding: 20px;
      background-color: whitesmoke;
      color: #333;
    }

    .report-header {
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .report-header h1 {
      font-size: 8px;
      font-weight: bold;
    }

    .report-header p {
      font-size: 4px;
      color: #555;
    }

    .section-title {
      font-size: 5px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 4px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td {
      color: #444;
    }

    .report-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 3px;
      color: #777;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>

  <!-- Report Header -->
  <div class="report-header">
    <h1>Government Crisis Report</h1>
    <p>Date: {{date}}</p>
  </div>

  <!-- Section: Crisis Events -->
  {{events}}

  <!-- Section: Help Requests -->
  {{help_requests}}

  <!-- Section: Resource Requests -->
  {{resource_requests}}

  <!-- Report Footer -->
  <div class="report-footer">
    <p>Generated by HACS | Confidential</p>
  </div>
</div>
